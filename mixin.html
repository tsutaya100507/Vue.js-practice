    var Sharable = {
      data: function() {
        return {
          _isProcessing: false
        }
      },
      methods: {
        share: function () {
          if (this._isProcessing) {
            return
          }
          if (!window.confirm('シェアしますか？')) {
            return
          }
          this._isProcessing = true
          setTimeout(() => {
            window.alert('シェアしました')
            this._isProcessing = false
          }, 300)
        }
      }
    }

    var IconShareButton = {
      mixins: [Sharable],
      template:`
      <button @click="share"><i class="fas fa-share-squre"></i></button>
      `,
    }

    var TextShareButton = {
      mixins: [Sharable],
      template:`
      <button @click="share">{{ buttonLabel }}</button>
      `,
      data: function() {
        return {
          buttonLabel: 'シェアする'
        }
      }
    }

    new Vue({
      el: '#app',
      components: {
        IconShareButton,
        TextShareButton
      }
    })
