<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js SPAのサンプルアプリケーション</title>
  </head>
  <body>

    <div id="app">
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <router-link :to="{ name: 'user', params: {userId: 123}}">ユーザー詳細ページ</router-link>
      <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.min.js"></script>

    <script>
      var router = new VueRouter({
        routes: [
          {
          path: '/top',
            component: {
              template: '<div>トップページです。{{ $route.params.userId }}</div>'
            }
          },
          {
            path: '/users',
            component: {
              template: '<div>ユーザー一覧ページです。</div>'
            }
          },
          {
            path: '/user/:userId',
            name: 'user',
            component: {
              template: '<div>ユーザーIDは{{ $route.params.userId }}です。'
            }
          }
        ]
      })

      var app = new Vue({
        router: router
      }).$mount('#app')
    </script>

  </body>
<html>
