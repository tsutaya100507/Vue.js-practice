<script src="https://unpkg.com/vue@2.5.17"></script>
<link rel="stylesheet" type="text/css" href="./style.css"></link>
<style>
.header h1{
  width: 100%;
  height: 30px;
  background-color: #f1f1f1;
  border: 1px solid #d3d3d3;
  padding: 30px 15px;
}

.content li {
  width: 100%;
  height: 30px;
  padding: 30px 15px;
  background-color: white;
  border: 1px solid #d3d3d3;
  text-align: left;
}
</style>

<div id="fruits-list">
  <page-header class="header"><h1 slot="header">fuck</h1></page-header>
  <page-content class="content"><li slot="content">you!!</li></page-content>
</div>
<script>
  var headerTemplate = `
    <div>
      <slot name="header">No title</slot>
    </div>
  `

  var contentTemplate = `
    <div>
      <slot name="content">No title</slot>
    </div>
  `

  Vue.component('page-header', {
    template: headerTemplate
  })
  Vue.component('page-content', {
    template: contentTemplate
  })

  new Vue({
    el: "#fruits-list"
  })
</script>
